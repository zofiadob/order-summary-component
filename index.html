<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/order-summary-component/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">

  <title>Order summary card</title>
</head>


<body>
  <main class="all-container">
    <div class="main-box">

      <div class="picture"></div>

      <div class="title-and-desciption">
        <p id="title">Order Summary</p>
        <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan-box">
        <span class="plan-image"><img src="/order-summary-component/images/icon-music.svg" alt="music-icon"></span>
        <div id="plan-text">
          <p class="plan-display">Annual Plan</p>
          <p class="plan-display">$59.99/year</p>
        </div>
        <span class="plan-change">Change</span>
      </div>

      <div class="proceed-button">
        Proceed to Payment
      </div>


      <div class="cancel-button">
        Cancel Order
      </div>
    </div>



  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
      Coded by <a href="https://github.com/zofiadob">Zofia Dobrowolska</a>.
    </div>
  </main>
</body>

</html>
